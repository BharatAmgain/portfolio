<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(45deg, #00f3ff, #ff00ff); color: white; padding: 20px; text-align: center; }
        .content { background: #f9f9f9; padding: 20px; border-radius: 5px; }
        .field { margin-bottom: 15px; }
        .label { font-weight: bold; color: #00f3ff; }
        .message-box { background: white; padding: 15px; border-left: 4px solid #00f3ff; margin: 15px 0; }
        .footer { text-align: center; margin-top: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“§ New Portfolio Message</h1>
        </div>

        <div class="content">
            <h2>You have a new message from your portfolio website!</h2>

            <div class="field">
                <span class="label">From:</span> {{ name }}
            </div>

            <div class="field">
                <span class="label">Email:</span> {{ email }}
            </div>

            <div class="field">
                <span class="label">Subject:</span> {{ subject }}
            </div>

            <div class="field">
                <span class="label">Time:</span> {{ timestamp }}
            </div>

            <div class="field">
                <span class="label">Message:</span>
                <div class="message-box">
                    {{ message|linebreaks }}
                </div>
            </div>
        </div>

        <div class="footer">
            <p>This message was sent from your portfolio contact form.</p>
            <p>Â© 2024 Bharat Amgain. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
